<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recommend.css">
    <title>식구 : 레시피 추천</title>
</head>
<body>
    <div id="container">
        <div class="frame">
            <div class="menu">
                <div class="menuname">칼국수</div>
                <div class="ingredent_box">
                    <ul id="ingredent">
                    </ul>
                    <script>
                        const ingredents = ["밀가루", "애호박", "육수", "계란"];
                        const listElement = document.getElementById('ingredent');;

                        ingredents.map(ingredent => {
                            const li = document.createElement('li');
                            li.textContent = ingredent;
                            listElement.appendChild(li);
                        });
                    </script>
                </div>
                <div class="recipe">
                    <div class="recipetitle"><span>레시피</span><img src="../images/spoon2.png" height="25px"></div>
                    <div class="recipetext">
                        <p id="recipelist">
                            1. 면발이 탄력있는 칼국수용 면을 준비합니다.<br>
                            2. 냄비에 물을 끓여 소금을 넣고 면을 삶습니다.<br>
                            3. 면이 익으면 찬물에 헹궈 식힙니다.<br>
                        </p>
                    </div>
                    <div class="recipearrow"><img src="../images/arrowdown.png"></div>
                </div>
                <div class="recipebtn">
                <a href="../main/main.html"><button type="button" class="gomainbtn button">처음으로</button></a>
                <button type="button" class="retrybtn button">다시하기</button>
                </div>
            </div>
            
        </div>
        <div class="background-image"></div> 
    </div>
</body>
</html>
